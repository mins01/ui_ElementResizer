<body>
	<div class="container">
		<h1>ElementResizer</h1>
		<hr>
		<div>
			<a class="btn btn-link" href="index.html">index.html</a>
			<a class="btn btn-link" href="autoApplyAll.html">autoApplyAll.html</a>
		</div>
	</div>
	<hr>
	<div class="container">
		<div class="er-container">
			<div id="target" class="er-target" style=" height:300px; width:150px; background-color: #abc;">
				all
			</div>
			<div class="er-bar " data-er-dir="w"></div>
			<div class="er-bar " data-er-dir="h"></div>
			<div class="er-bar " data-er-dir="b"></div>
		</div>
		<hr>
		<div class="er-container">
			<div id="target" class="er-target" style=" height:300px; width:150px; background-color: #ccc;  border: 3px dotted #f00;">
				both
			</div>
			<!-- <div class="er-bar " data-er-dir="w"></div> -->
			<!-- <div class="er-bar " data-er-dir="h"></div> -->
			<div class="er-bar " data-er-dir="b"></div>
		</div>
		<div class="er-container">
			<div id="target" class="er-target" style=" height:300px; width:150px; background-color: #fff;  border: 1px solid #000;">
				vertical
			</div>
			<div class="er-bar " data-er-dir="w"></div>
			<!-- <div class="er-bar " data-er-dir="h"></div> -->
			<!-- <div class="er-bar " data-er-dir="b"></div> -->
		</div>
		<div class="er-container">
			<div id="target" class="er-target" style=" height:300px; width:150px; background-color: #eee; border: 5px double #999;">
				horizontal
			</div>
			<!-- <div class="er-bar " data-er-dir="w"></div> -->
			<div class="er-bar " data-er-dir="h"></div>
			<!-- <div class="er-bar " data-er-dir="b"></div> -->
		</div>
		<hr>
		<div class="er-container">
			<div id="target" class="er-target" style=" height:300px; width:150px; min-width:100px;min-height:100px; background-color: #ccc;">
				min-width:100px;min-height:100px;
			</div>
			<div class="er-bar " data-er-dir="w"></div>
			<div class="er-bar " data-er-dir="h"></div>
			<div class="er-bar " data-er-dir="b"></div>
		</div>
		<hr>
		<div class="er-container">
			<div id="target" class="er-target" style=" height:300px; width:150px; max-width:300px;max-height:300px; background-color: #ccc;">
				max-width:300px;max-height:300px;
			</div>
			<div class="er-bar " data-er-dir="w"></div>
			<div class="er-bar " data-er-dir="h"></div>
			<div class="er-bar " data-er-dir="b"></div>
		</div>
